<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="page-holder">

		<div class="img-holder">
			<img src="https://i.postimg.cc/rFcD1Jv5/fundo.png" alt="">
		</div>

		<div class="form-container">

			<div class="title">
				<h1 id="title">Survery Form</h1>
				<p class="description" id="description">
					Survey Form Template
				</p>
			</div>

			<div class="form">

				<form action="submit" id="survey-form">

					<div class="container">
						<label for="name" id="name-label">Name</label>
						<input type="text" id="name" class="input" name="name" placeholder="Enter your name" required />
					</div>

					<div class="container">
						<label for="email" id="email-label">Email</label>
						<input type="email" id="email" class="input" name="email" placeholder="Enter your Email"
							required />
					</div>
					<div class="container">
						<label for="number" id="number-label">Age</label>
						<input type="number" id="number" name="number" placeholder="Age" min="10" max="120" required />
					</div>
					<div class="container">
						<label for="dropdown">Select</label>
						<select name="dropdown" id="dropdown">
							<option selected value="">Select</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="other">5</option>
						</select>
					</div>

					<div class="container">
						<label for="form-radio">Select</label>

						<input type="radio" id="definitely" name="form-radio" value="definitely" />
						<label for="definitely">option 1</label>
						<input type="radio" id="maybe" name="form-radio" value="maybe" />

						<label for="maybe">option 2</label>
						<input type="radio" id="notsure" name="form-radio" value="notsure" />
						<label for="notsure">option 3</label>
					</div>

					<div class="container">
						<label for="form-radio">Select</label>
						<!--Usei label para ficar mais fÃ¡cil o css-->
						<input type="checkbox" id="orange" name="flavor" value="option 1" />
						<label for="orange">option 1</label>
						<input type="checkbox" id="apple" name="flavor" value="option 2" />
						<label for="apple">option 2</label>
						<input type="checkbox" id="mango" name="flavor" value="option 3" />
						<label for="mango">option 3</label>
						<input type="checkbox" id="corn" name="flavor" value="option 4" />
						<label for="corn">option 4</label>
					</div>

					<div class="suggestions">
						<label for="suggestion">suggestions?</label>
						<textarea name="suggestion" id="suggestion" cols="40" rows="4"></textarea>
						<button id="submit">Submit</button>
					</div>

				</form>

			</div>

		</div>
	</div>
</body>

</html>
